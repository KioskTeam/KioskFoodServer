foodfrontx:
  image: kioskteam/foodfrontx:1.0.1
  ports:
    - "80:80"
  links:
    - api
  volumes_from:
    - images
api:
  build: .
  command: sh -c "sleep 5 && goose up && KioskFoodServer"
  ports:
    - "8080:8080"
  links:
    - postgres
  environment:
    - DATABASE_URL=postgres://postgres@postgres_1/postgres?sslmode=disable
    - PORT=8080
postgres:
  image: postgres:9.3.5
